<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript">
    var map;
    function getMapLayout() {
      clearMap();
      var div = document.getElementById("map_canvas");
      map = plugin.google.maps.Map.getMap(div);
      map.addEventListener(plugin.google.maps.event.MAP_READY, function (map) {
        // The map is initialized, then show a map dialog
        map.refreshLayout();
        map.setVisible(true);
        getMyLocation();
      });
    }

    function clearMap(){
      if(map!=null){
        map.clear();
        map.setVisible(false);
        map.setDiv(null);
      }
    }

    function getMyLocation() {
      $('#listDet').css('display', 'none');
      $('#gmap').css('display', 'block');

      map.showDialog();

      map.getMyLocation(function(location) {
        map.addMarker({
          'position': location.latLng,
          'title': "You are here!"
        }, function(marker) {
          map.animateCamera({
            'target':location.latLng,
            'zoom': 17
          });
        });
      });
    }
    
    document.addEventListener("deviceready", function() {
      $("#page1, #page2").
    });

    </script>
    <style type="text/css">
      #gmap {
        margin-left: 5%;
        margin-top: 5%;
        width: 90%;
        height: 400px;
        border: 1px solid #ccc;
      }
      #frame {
        position: fixed;
        left: 5%;
        top: 5%;
        bottom: 5%;
        right: 5%;
      }
      #page1, #page2 {
        position: relative;
        width: 100%;
        height: 100%;
        border: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <div id="frame">
      <div id="page1">
        <h1>Page1</h1>
        <div class="contents">
          <div id="gmap"></div>
        </div>
      </div>
      <div id="page2">
        <h1>Page2</h1>
        
        <div class="contents">
          page2
        </div>
      </div>
    </div>
  </body>
</html>
